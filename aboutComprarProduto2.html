<body class="aboutProdutos2CorDeFundo">
    <header  class="aboutProdutos2CorDoCabecalho">
        <div>
            <a href="about.html" class="logo">

                <a href="queConosco.html">Fale conosco</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="aboutComprarProdutoForms">
            <form method="get" action="#" enctype="multipart/form-data" class="aboutProdutos2CorDoTexto">
                <div class="aboutComprarProdutoNome">
                    <label class="aboutComprarProdutoLabel">Digite seu nome completo:</label>
                    <input type="text" name="nome" placeholder="Nome" class="aboutComprarProdutoInput" required>
                </div>
                <div class="aboutComprarProdutoEmail">
                    <label class="aboutComprarProdutoLabel">Digite seu email para contato:</label>
                    <input type="email" name="email" placeholder="Email" class="aboutComprarProdutoInput" required>
                </div>
                <div class="aboutComprarProdutoCep">
                    <label class="aboutComprarProdutoLabel">CEP:</label>
                    <input type="text" name="CEP" placeholder="CEP" pattern="\d{8}" class="aboutComprarProdutoInput" required>
                </div>
                <div class="aboutComprarProdutoN">
                    <label class="aboutComprarProdutoLabel">N° do local:</label>
                    <input type="number" name="N" placeholder="N°" class="aboutComprarProdutoInput" required>
                </div>
                <div class="aboutComprarProdutoNumero">
                    <label class="aboutComprarProdutoLabel">Digite seu número para contato(com DDD):</label>
                    <input type="text" name="Numero para contato" placeholder="Número para contato" pattern="\d{11}" class="aboutComprarProdutoInput" required>
                </div>
                <div class="aboutComprarProdutoMetodo">
                    <h3>Escolha seu método de pagamento:</h3>
                    <label>
                        <input type="radio" name="tipoDePagamento" value="c" required> Crédito
                    </label>
                    <label>
                        <input type="radio" name="tipoDePagamento" value="d" required> Débito
                    </label>
                </div>
                <button>Finalizar Compra</button>
            </form>
        </section>
    </main>
